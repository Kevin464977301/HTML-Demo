<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			div{
				width:100%;
				height:400px;
			}
			.div1{
				width:400px;
				height:400px;
				float:left;
				background:red;
			}
			.div2{
				width:400px;
				height:400px;
				background:green;
				position:absolute;
				right:0;
				top:0;
			}
			.div3{
				background:black;
				clear:right;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
		</div>
	</body>
</html>
