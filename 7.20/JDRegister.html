<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>京东注册页面</title>
	<style>
		.JDRe{
			width:400px;
			height:525px;
			margin:0 auto;
		}
		div input{
			width:240px;
			height:40px;
			border:0;
		}
		div{
			width:380px;
			border:1px solid #f2f2f2;
			margin-bottom:25px;
			margin-left:10px;
		}
		a{
			text-decoration:none;
			color:#406eba;
		}
	</style>
	</head>
	<body>
		<form action="" method="post">
			<div class="JDRe" style="border:0">
				<div style="margin-top:10px;">
					&nbsp;&nbsp;用&nbsp;&nbsp;户&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="您的账户名和登录名"/>
				</div>
				<div>
					&nbsp;&nbsp;设置密码&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" placeholder="建议至少使用两种字符组合" />
				</div>
				<div>
					&nbsp;&nbsp;确认密码&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" placeholder="请再次输入密码" />
				</div>
				<div>
					&nbsp;&nbsp;手机验证&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="建议使用常用手机" />
				</div>
				<div>
					&nbsp;&nbsp;验&nbsp;&nbsp;证&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="请输入验证码" style="width:150px" />
					<img src="images/jdyz.png" style="width:120px; height:40px;" align="center" />
				</div>
				<div>
					&nbsp;&nbsp;<i style="font-size:14px">手机验证码</i>&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="请输入手机验证码" style="width:150px;" />
					<input type="button" value="获取验证码" style="width:120px; background-color:#f2f2f2">
				</div>
				<div style="border:0">
					<input type="checkbox" id="agree" style="width:14px; height:14px;" />
					<label for="agree">我已阅读并同意
					<a href="#">《京东用户注册协议》</a>
					</label>
				</div>
				<input type="button" value="立即注册" style="width:380px; height:40px; background-color:#ed2222; margin-left:10px;" />
			</div>
		</form>
	</body>
</html>
