<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>京东注册页面</title>
	</head>
	<body>
		<form action="" method="post">
			<div style="width:320px; height:400px; margin:0">
				<div style="width:320px; margin-bottom:25px; border:1px solid red">
					&nbsp;&nbsp;用&nbsp;&nbsp;户&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="您的账户名和登录名" />
				</div>
				<div style="width:320px; margin-bottom:25px; border:1px solid red">
					&nbsp;&nbsp;设置密码&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" placeholder="建议至少使用两种字符组合" />
				</div>
				<div style="width:320px; margin-bottom:25px; border:1px solid red">
					&nbsp;&nbsp;确认密码&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" placeholder="请再次输入密码" />
				</div>
				<div style="width:320px; margin-bottom:25px; border:1px solid red">
					&nbsp;&nbsp;手机验证&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="建议使用常用手机" />
				</div>
				<div style="width:320px; margin-bottom:25px; border:1px solid red">
					&nbsp;&nbsp;验&nbsp;&nbsp;证&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="请输入验证码" style="width:110px" />
					<img src="images/Jdyz_03.png" style="width:70px; height:25px;" align="center" />
				</div>
				<div style="width:320px; margin-bottom:25px; border:1px solid red">
					&nbsp;&nbsp;<i style="font-size:14px">手机验证码</i>&nbsp;&nbsp;&nbsp;&nbsp;
					<input placeholder="请输入手机验证码" style="width:110px" />
					<input type="button" value="获取验证码">
				</div>
				<div style="width:320px; margin-bottom:25px;">
					<input type="checkbox" id="agree" />
					<label for="agree">我已阅读并同意
					<a href="#">《京东用户注册协议》</a>
					</label>
				</div>
				<div style="width:320px; margin-bottom:25px;">
					<input type="button" value="立即注册" style="width:250px; height:40px; background-color:red" />
				</div>
			</div>
		</form>
	</body>
</html>
