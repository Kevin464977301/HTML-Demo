<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>游戏注册页面</title>
	</head>
	<body>
		<div>
			<form method="post">
				<table width="160px" height="220px" align="center">
					<tr>
						<td><input name="emailid" placeholder="常用邮箱地址" /><br/>
							<sup style="font-size:8px">
								<a href="http://reg.email.163.com/unireg/call.do?cmd=register.entrance&from=163mail_right">没有邮箱?注册网易邮箱
								</a>
							</sup>
						</td>
					</tr>
					<tr>
						<td><input type="password" placeholder="设置密码"/></td>
					<tr>
						<td><input type="password" placeholder="确认密码"/></td>
					</tr>
					<tr>
						<td>
							<input placeholder="验证码" /><br/>
							<img src="images/yz_03.png" style="width:100px;height:30px" />
						</td>
					</tr>
					<tr align="center">
						<td><input type="button" value="立即注册" /><td>
					</tr>
					<tr>
						<td style="font-size:8px">
							<input type="checkbox" id="agree" />
							<label for="agree">我同意
							<a href="#">"服务条款"</a>和
							<a href="#">"网络游戏用户隐私权保护和个人信息利用政策"</a>
							</label>
						</td>
					</tr>
				</table>
			</form>
		<div>
	</body>
</html>
